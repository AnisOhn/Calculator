<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">

        <div id="screen">
            <p id="text-display">0</p>
        </div>

        <div id="buttons">

            <div class="row">
                <button class="button" id="clear"><p id="ce-text">CE</p></button>
            </div>

            <div class="row">
                <button class="button"><p>7</p></button>
                <button class="button"><p>8</p></button>
                <button class="button"><p>9</p></button>
                <button class="button orange"><p class="special">+</p></button>
            </div>

            <div class="row">
                <button class="button"><p>4</p></button>
                <button class="button"><p>5</p></button>
                <button class="button"><p>6</p></button>
                <button class="button orange"><p class="special">-</p></button>
            </div>
            
            <div class="row">
                <button class="button"><p>1</p></button>
                <button class="button"><p>2</p></button>
                <button class="button"><p>3</p></button>
                <button class="button orange"><p class="special">*</p></button>
            </div>

            <div class="row">
                <button class="button"><p>0</p></button>
                <button class="button"><p>.</p></button>
                <button class="button"><p>/</p></button>
                <button class="button orange" id="equals"><p class="special">=</p></button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Anis Ouhenia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
